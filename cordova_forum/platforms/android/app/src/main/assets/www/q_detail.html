<!doctype html>
<html lang="en">
   <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width shrink-to-fit=no">

    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
    </head>  	
    <body>
  	<div class="container" id='container'>
    <!-- we use bootstrap lists for UI -->
    <ul id = 'main' class="list-group list-group-flush">
        <li class="list-group-item">
          <!-- question title -->
          <div id='question_title' class='row'></div>
          <!-- tags -->
          <div class='row'>
            <button class="btn btn-info badge">tags</button>
          </div>
        </li>  
        <!-- question Body -->
        <li class="list-group-item">
          <div id='question_body' class='row'></div>
          <!-- vote, comment, ans -->
          <div class='row' style="margin-top: 10px">
            <div class='col'>
                <button class="btn btn-light badge">up</button>
                <span id='votes' class="badge">100</span>
                <button class="btn btn-light badge">down</button>
            </div>
            <div class='col text-right'>
              <button class="btn btn-light badge">Comment</button>
              <button class="btn btn-light badge">Answer</button>
            </div>
          </div>
          <!-- asked date - username -->
          <div class='text-center'>
            <span id="date"></span>
            <a id="username" href=""></a>
          </div>
        </li>
        <!-- no: of solutions -->
        <li class="list-group-item bg-light" style="padding:0px">
          <span id="no_of_solutions" class='badge'></span>
        </li>
    </ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/common_head.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/q_detail.js"></script>
  </body>
</html>
