<!doctype html>
<html lang="en">
   <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width shrink-to-fit=no">

    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
    </head>  	
    <body>
  	<div class="container" id='container'>
        <div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUserName4">User Name</label>
                <input type="username" class="form-control" id="inputUserName4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@abc.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputMobileNumber4">Mobile Number</label>
                <input type="number" class="form-control" id="inputMobileNumber4" placeholder="123456789">
            </div>
        </div>

        <div class="form-group">
            <label for="inputBio">Bio</label>
            <input type="text" class="form-control" id="inputBio" placeholder="About You">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-light btn-lg btn-block" id="uploadImage">Upload Profile Image</button>
            <img src="" alt="Image not available" id="profileImage">
        </div>  
              
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Confirm Details</label>
            </div>
        </div> 
        
        <button class="btn btn-primary" id='submit'>
            <span id='text'>Create Account</span>
        </button>

        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/common_head.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
